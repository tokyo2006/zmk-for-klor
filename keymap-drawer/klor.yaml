layout: {qmk_keyboard: klor, qmk_layout: LAYOUT_polydactyl}
layers:
  base:
  - Q
  - W
  - F
  - P
  - G
  - J
  - L
  - U
  - Y
  - {t: ;, s: ':'}
  - $$mdi:keyboard-tab$$
  - A
  - R
  - S
  - {t: T, h: '$$mdi:apple-keyboard-shift$$'}
  - D
  - H
  - {t: N, h: '$$mdi:apple-keyboard-shift$$'}
  - E
  - I
  - O
  - {t: '''', s: '"'}
  - $$mdi:backspace-reverse-outline$$
  - Z
  - X
  - C
  - V
  - B
  - {t: '$$mdi:transfer$$', type: trans}
  - {t: '$$mdi:transfer$$', type: trans}
  - K
  - M
  - {t: ',', s: <}
  - {t: ., s: '>'}
  - {t: /, s: '?'}
  - {t: \, s: '|'}
  - $$mdi:apple-keyboard-control$$
  - base
  - $$mdi:keyboard-space$$
  - $$mdi:apple-keyboard-option$$
  - LGUI
  - {t: '$$mdi:keyboard-return$$', type: enter}
  - base
  - {t: '$$mdi:backspace$$', type: backspace}
combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
- p: [2, 3]
  k: '['
- p: [7, 6]
  k: ']'
- p: [12, 13]
  k: (
- p: [16, 17]
  k: )
- p: [22, 23]
  k: '{'
- p: [26, 27]
  k: '}'
- p: [5, 6]
  k: \
- p: [3, 4]
  k: '|'
